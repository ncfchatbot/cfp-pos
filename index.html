<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sabaidee POS - ระบบจัดการร้านค้า</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Lao:wght@300;400;500;600;700&family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Prompt', 'Noto Sans Lao', 'sans-serif'],
              lao: ['Noto Sans Lao', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
                900: '#0c4a6e',
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        font-family: 'Prompt', sans-serif;
      }
      .font-lao {
        font-family: 'Noto Sans Lao', sans-serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      
      @media print {
        /* Hide everything by default */
        body * {
          visibility: hidden;
        }
        
        /* But ensure the root container is technically displayed so its children can be seen */
        #root {
          display: block !important;
        }
        
        /* Make the receipt content visible */
        #receipt-content, #receipt-content * {
          visibility: visible !important;
        }

        /* Position the receipt at the very top-left of the paper */
        #receipt-content {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          margin: 0;
          padding: 0;
          background: white;
          color: black;
          z-index: 999999;
          box-shadow: none !important;
          border: none !important;
          border-radius: 0 !important;
        }

        /* Hide elements specifically marked as no-print */
        .no-print, .no-print * {
          display: none !important;
        }

        /* Ensure background colors/graphics are printed */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
        
        /* Hide scrollbars during print */
        ::-webkit-scrollbar {
          display: none;
        }
      }
    </style>
}
</script>
  </head>
  <body class="bg-slate-100 text-slate-900 h-screen overflow-hidden">
    <div id="root" class="h-full"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
